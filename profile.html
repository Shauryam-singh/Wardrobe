    <title>Wardrobe - Fashion On Tips</title>

<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="index.html">WARD<span> ROBE</span></a>
            </div>
            <input type="text" placeholder="Search..">
            <ul class="menu">
                <li class="men"><a href="men.html">Men</a></li>
                <li class="women"><a href="women.html">Women</a></li>
                <li class="kids"><a href="kids.html">Kids</a></li>
                <li class="homeliving"><a href="#home">Home&Living</a></li>
                <li class="beauty"><a href="#home">Beauty</a></li>
                <li class="night-mode"><img id="nightModeImage" src="assests/Main-Page/Navbar/moon-solid.svg" width="30" height="30" draggable="false"></li>

    <section class="your-profile">
        <div class="text-banner-container">

        <div class="login-section">
            <div class="profile-img">
                <img id="profile-img" src="assests/Main-Page/Navbar/user-solid.svg" height="120" width="70" draggable="false">
            </div>
            <div class="user-name">
                <h1>User</h1>
            </div>
            <div class="login">
                <a href="login.html"><button class="login-btn">Login</button></a>
                <a href="signup.html"><button class="sign-up-btn">Sign Up</button></a>
            </div>
            <p>Login or Sign up to see your account options!</p>
        </div>

    <footer class="footer">
        <div class="footer-logo">
            <p>WARD<span>ROBE</span></p>
        </div>
        <div class="footer-logo-text">
            <p><span>ONLINE SHOPPING</span><br>Men<br>Women<br>Kids<br>Home & Living<br>Beauty</p>
            <p><span>CONNECT WITH US</span><br><img src="assests/Main-Page/Social-Media/instagram.svg" height="15px" width="15px"> Instagram<br><img src="assests/Main-Page/Social-Media/facebook.svg" height="15px" width="15px"> Facebook<br><img src="assests/Main-Page/Social-Media/youtube.svg" height="15px" width="15px"> YouTube<br><img src="assests/Main-Page/Social-Media/twitter.svg" height="15px" width="15px"> Twitter<br><img src="assests/Main-Page/Social-Media/whatsapp.svg" height="15px" width="15px"> WhatsApp</p>

        <div class="footer-container">

        </div>
    </footer>

    <script>    
        $('.night-mode').click(function(){
            $('body').toggleClass('night-mode');
            $('navbar').toggleClass('night-mode');
            $('footer').toggleClass('night-mode');
            $('your-profile').toggleClass('night-mode');

            // change img in night mode
            var sun = $('body').hasClass('night-mode') ? 'assests/Main-Page/Navbar/sun-regular.svg' : 'assests/Main-Page/Navbar/moon-solid.svg';
            $('#nightModeImage').attr('src', sun);
            var profile = $('body').hasClass('night-mode') ? 'assests/Main-Page/Navbar/user-solid-night-mode.svg' : 'assests/Main-Page/Navbar/user-solid.svg';
            $('#userImage').attr('src', profile);
            
        });
    </script>
</body>
</html>
